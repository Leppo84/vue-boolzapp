<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- lato font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
        
    <!-- fontawesome icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">

    <title>What's the app</title>
</head>
<body>
    <main>
        <aside class="v-container">
            <div class="row between">
                <div class="box">
                    <img src="img/Avatar_01.jpg" alt="Your Avatar" class="avatar-sm">
                    <b>Giorgio</b>
                </div>
                <div class="box">                 
                    <i class="icon-a fas fa-circle-notch"></i>
                    <i class="icon-a fas fa-comment-alt"></i>
                    <i class="icon-a fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="row bg-notif">
                <div class=" box avatar bg-white">
                    <i class=" col-notif fas fa-bell-slash"></i>
                </div>
                <div>
                    <b>Ricevi notifiche di nuovi messaggi</b>
                    <br>
                    <span class="link">Attiva notifiche desktop</span>
                </div>
            </div>
            <div class="row">
                <div class="searchContainer">
                    <i class="fa fa-search searchIcon"></i>
                    <input class="searchBox" type="search" name="search" placeholder="Cerca o inizia una nuova chat">
                </div>
            </div>
            <!-- contacts list -->
            <div class="row between">
                <div class="box">
                    <img src="img/Avatar_02.jpg" alt="Your Avatar" class="avatar">
                    <b>Tony</b>
                </div>
                <div class="box">                 
                    <i class="icon-a fas fa-circle-notch"></i>
                    <i class="icon-a fas fa-comment-alt"></i>
                    <i class="icon-a fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="row between">
                <div class="box">
                    <img src="img/Avatar_03.jpg" alt="Your Avatar" class="avatar">
                    <b>Bruce</b>
                </div>
                <div class="box">                 
                    <i class="icon-a fas fa-circle-notch"></i>
                    <i class="icon-a fas fa-comment-alt"></i>
                    <i class="icon-a fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="row between">
                <div class="box">
                    <img src="img/Avatar_04.jpg" alt="Your Avatar" class="avatar">
                    <b>Murphy</b>
                </div>
                <div class="box">                 
                    <i class="icon-a fas fa-circle-notch"></i>
                    <i class="icon-a fas fa-comment-alt"></i>
                    <i class="icon-a fas fa-ellipsis-v"></i>
                </div>
            </div>
        </aside>
        <section class="chat-board">
            chat
        </section>
    </main>
    <div class="strip">

    </div>
    
    <!-- link vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</body>
</html>
